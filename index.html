<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap (2).css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-1">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">register</button>
    </div>
    <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content animated swing">
                <div class="modal-header bg-secondary text-white">
                    <h3>Register Here</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-warning">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="confirem password">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" class="form-control" placeholder="about yourself"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn btn-danger">
                            <a href="#" class="btn btn-dark" data-dismiss="modal">close</a>
                        </div>

                    </form>
                    <p class="text-center">developed by <a href="#">Siva_Raghava</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>

</html>
